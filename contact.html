<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for a novice front-end developer. Get in touch for collaborations or inquiries.">
    <meta name="keywords" content="contact, front-end developer, web design, web development, email">
    <meta name="author" content="Your Name">
    <title>Contact</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" aria-label="Home">Home</a>
        <a href="portfolio.html" aria-label="Portfolio">Portfolio</a>
        <a href="contact.html" aria-label="Contact">Contact</a>
    </nav>
    <section>
        <h1>Let's Connect!</h1>
        <p>If you have any questions, want to collaborate on a project, or just want to say hi, feel free to drop me a message below.</p>
    </section>
    <section>
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your message..."></textarea>

            <input type="submit" value="Submit" class="btn">
        </form>
    </section>
    <footer>
        <p>&copy; 2023 My Portfolio | Connect with me on 
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">LinkedIn</a>, 
            <a href="#" target="_blank" rel="noopener noreferrer" aria-label="Twitter">Twitter</a>, 
            and <a href="#" target="_blank" rel="noopener noreferrer" aria-label="GitHub">GitHub</a>.
        </p>
    </footer>
</body>
</html>
